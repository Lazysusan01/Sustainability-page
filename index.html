<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            width: 3375px;
            height:750px
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        .image-container img:first-child {
            display: block; /* Show the first image by default */
        }
        .column {
            position: absolute;
            width: 25%; /* Quarter of container to split into 4 columns */
            height: 100%; /* Full height */
            top: 0;
        }
        /* Positions for each column */
        .column-1 { left: 0; }
        .column-2 { left: 25%; }
        .column-3 { left: 50%; }
        .column-4 { left: 75%; }
        
        .circle-button {
            position: absolute;
            background-color: transparent; /* Transparent background */
            width: 10%; /* Relative size to the image */
            height: 10%; /* Relative size to the image */
            border-radius: 50%; /* Make it a circle */
            text-align: center; /* Center text horizontally */
            cursor: pointer; /* Show pointer cursor on hover */
            transition: all 0.3s ease; /* Smooth transition */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1vw; /* Responsive font size */
        }
    
        .circle-button:hover + .rating-image {
            display: block; /* Show on hover */
        }
    
        .rating-image {
            display: none; /* Initially hidden */
            position: absolute;
            transition: display 0.3s ease;
            width: 20%; /* Relative width to the image */
            left: 110%; /* Position to the right of the button */
        }
    </style>
    
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center flex-wrap">
            <img src="CW_logo.png" alt="Company Logo" class="max-h-32 md:max-h-32 lg:max-h-64 my-2">
        </div>
        <div class="text-center">
            <h1 class="text-6xl font-bold py-5">Sustainability</h1>
        </div>
        <div class="image-container">
            <!-- Image -->
            <img src="A.png" id="image1">
            <img src="B.png" id="image2">
            <img src="C.png" id="image3">
            <img src="D.png" id="image4">
            <div class="column column-1" onmouseover="showImage(1)"></div>
            <div class="column column-2" onmouseover="showImage(2)"></div>
            <div class="column column-3" onmouseover="showImage(3)"></div>
            <div class="column column-4" onmouseover="showImage(4)"></div>
        </div>
        <script>
            function showImage(index) {
                // Hide all images first
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`image${i}`).style.display = 'none';
                }
                // Show the selected image
                document.getElementById(`image${index}`).style.display = 'block';
            }
        </script>
    </body>
    </html>
