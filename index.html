<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            justify-content: center;
        }
        .image-container {
            position: relative;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
    
        }
        .desc-container {
            position: relative;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .desc-container img {
            position: relative;
            top: 0;
            left: 0%;
            width: 100%;
            height: 100%;
            display: none;
        }
        .desc-container img:first-child {
            position: relative;
            display: block; /* Show the first image by default */
        }

        .image-container img {
            position: relative;
            top: 0;
            left: 0%;
            width: 100%;
            height: 100%;
            display: none;
        }
        .image-container img:first-child {
            position: relative;
            display: block; /* Show the first image by default */
        }
        .column {
            position: absolute;
            width: 25%; /* Quarter of container to split into 4 columns */
            height: 100%; /* Full height */
            top: 0;
        }
        /* Positions for each column */
        .column-1 { left: 0; }
        .column-2 { left: 25%; }
        .column-3 { left: 50%; }
        .column-4 { left: 75%; }
    </style>
    
</head>
<body class="min-h-screen bg-white">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center flex-wrap">
            <img src="CW_logo.png" alt="Company Logo" class="max-h-32 md:max-h-32 lg:max-h-64 my-2">
        </div>
        <div class="text-center">
            <h1 class="text-6xl font-bold py-2">Sustainability</h1>
        </div>
        <div class="flex flex-col md:flex-row justify-center items-center">
            <div class="image-container relative">
                <!-- Image -->
                <img src="A.png" id="image1">
                <img src="B.png" id="image2">
                <img src="C.png" id="image3">
                <img src="D.png" id="image4">
                <div class="column column-1" onmouseover="showImage(1)"></div>
                <div class="column column-2" onmouseover="showImage(2)"></div>
                <div class="column column-3" onmouseover="showImage(3)"></div>
                <div class="column column-4" onmouseover="showImage(4)"></div>
            </div>
            <div class="desc-container">
                <img src="Climate Change Rating (1).png" id="desc1">
                <img src="Climate Change Rating (2).png" id="desc2">
                <img src="Climate Change Rating (3).png" id="desc3">
                <img src="Climate Change Rating (4).png" id="desc4">
            </div>
        </div>
        <script>
            function showImage(index) {
                // Hide all images first
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`image${i}`).style.display = 'none';
                    document.getElementById(`desc${i}`).style.display = 'none';
                }
                // Show the selected image
                document.getElementById(`image${index}`).style.display = 'block';
                document.getElementById(`desc${index}`).style.display = 'block';
            }
        </script>
    </body>
    </html>
